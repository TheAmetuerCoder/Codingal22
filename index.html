<!DOCTYPE html>
<html>
    <body>
        <h1> Javascript Statements </h1>
        <p> A <b> Javascript Program </b> is <i> a list of statements to be executed by a computer </i>. </p>
        <p id="demo"></p>
        <script>
            var x, y, z;
            x = 12;
            y = 10;
            z = x + y;
            document.getElementById("demo").innerHTML= "The value of z is " + z + ".";
        </script>
    </body>
</html>
